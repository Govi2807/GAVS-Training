<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textarea</title>
  </head>
  <body>
    <textarea style="height: 300px; width: 550px">
        image tag : <img src="https://www.google.com" alt="Google Logo" width="272" height="92">
      
        link tag : <a href="https://www.google.com/">Google</a>
      
        list tag : <ul>
                    <li>One</li>
                    <li>Two</li>
                    <li>Three</li>
                  </ul>
      </textarea
    >
  </body>
</html>
