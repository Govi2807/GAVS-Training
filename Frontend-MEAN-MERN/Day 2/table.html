<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 15px;
        text-align: center;
      }
      table {
        width: 100%;
      }
      caption {
        font-size: 30px;
        font-weight: bold;
        color: red;
      }
    </style>
  </head>
  <body>
    <br />
    <center>
      <table>
        <caption>
          Training Day 2
        </caption>

        <tr>
        <td rowspan="8" bgcolor="tomato">Employees</td>

        </tr>

        <tr bgcolor="red">
          <th>Employee ID</th>
          <th>Name</th>
          <th>Location</th>
        </tr>
        <tr>
          <td>106831</td>
          <td>Yash</td>
          <td>Pune</td>
        </tr>
        <tr>
          <td>106832</td>
          <td>Gaurav</td>
          <td>Bareli</td>
        </tr>
        <tr>
          <td>106835</td>
          <td>Ayushi</td>
          <td>Bulandsher</td>
        </tr>
      </table>
    </center>
  </body>
</html>
