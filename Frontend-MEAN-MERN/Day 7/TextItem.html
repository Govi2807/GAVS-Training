<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: lightblue;
      }

      input {
        font-size: 20px;
        color: white;
        background-color: darkblue;
        border: 2px solid black;
        margin: 10px;
        padding: 5px;
      }

      button {
        font-size: 24px;
        color: white;
        background-color: green;
        border: 3px solid black;
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <h1>To Upper Case</h1>
    <form name="MyForm">
      <input name="firstName" type="text" id="MyName" /><br />
      <input name="lastName" type="text" id="LastName" />
      <input type="button" onclick="abc()" value="Convert" />
    </form>
    <br>
    <br>

    <p id="result"></p>

    <script type="text/javascript">
      function abc() {
        document.getElementById("result").innerHTML = document.getElementById("MyName").value.toUpperCase();
        document.getElementById("result").innerHTML += " " + document.getElementById("LastName").value.toUpperCase();
      };
    </script>
  </body>
</html>
