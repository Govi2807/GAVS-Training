<div class="container">
  <h2>Personal Details</h2>

  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" [(ngModel)]="firstName" />
  </div>
  

  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="lastName" />
  </div>

  <div class="form-group">
    <label for="age">Age:</label>
    <input type="text" id="age" [(ngModel)]="age" />
  </div>

  <fieldset class="form-group">
    <legend>Gender:</legend>
    <label>
      <input type="radio" [(ngModel)]="gender" name="gender" value="Male" />
      Male
    </label>
    <br />
    <label>
      <input type="radio" [(ngModel)]="gender" name="gender" value="Female" />
      Female
    </label>
  </fieldset>
  <br />
  <div class="form-group">
    <label for="favoriteColor">Favorite Theme Color:</label>
    <select id="favoriteColor" [(ngModel)]="favColour">
      <option value="Red">Red</option>
      <option value="Green">Green</option>
      <option value="Blue">Blue</option>
      <option value="Orange">Orange</option>
    </select>
  </div>

  <div [style.color]="favColour" class="theme-text">
    <h3>Sample Text</h3>
    <h3>Sample Text</h3>
    <h3>Sample Text</h3>
  </div>
</div>

<div class="container">
  <h2>Address</h2>

  <div class="form-group">
    <label for="street">Street:</label>
    <input type="text" id="street" [(ngModel)]="street" />
  </div>

  <div class="form-group">
    <label for="city">City:</label>
    <input type="text" id="city" [(ngModel)]="city" />
  </div>
</div>

<div class="form-group">
  <input type="checkbox" [(ngModel)]="isDisabled" [value]="isDisabled" />
  Disable
</div>

<div class="form-group">
  <button [disabled]="isDisabled">Submit</button>
</div>

<!-- display or hide an element using ng if -->
<div *ngIf="isDisabled">
  <h2>Disabled</h2>
</div>
